<html>
<body>

<h1>All publishers</h1>

<ul>
{% for publisher in publishers %}
  <li><a href="{{ url_for('iati_canary.publisher', publisher_id=publisher.id) }}">{{ publisher.name }}</a>
  {% if publisher.last_checked %}
    (last checked: {{ publisher.last_checked }})
  {% endif %}
  </li>
{% endfor %}
</ul>

</body>
</html>
